---
- name: Remove Gear Node
  hosts: all
  vars:
    - user: gear

  tasks:
    - name: Stop service
      become: yes
      ignore_errors: yes
      systemd:
        name: gear-node
        state: stopped
        daemon_reload: yes

    - name: Delete user
      become: yes
      user:
        name: '{{ user }}'
        state: absent
        remove: yes

    - name: Delete group
      become: yes
      group:
        name: '{{ user }}'
        state: absent

    - name: Delete SystemD config
      become: yes
      file:
        path: /etc/systemd/system/gear-node.service
        state: absent

    - name: Reload SystemD
      become: yes
      systemd:
        daemon_reload: yes

    - name: Delete Gear node executable
      become: yes
      file:
        path: /usr/local/bin/gear-node
        state: absent
