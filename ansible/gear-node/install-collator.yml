---
- name: Install Gear Collator
  hosts: all
  vars:
    user: gear
    collator: yes
    relay:
      chain: /home/{{ user }}/rococo-raw.json
      port_p2p: 30343
      port_ws: 9977

  tasks:
    - name: Create group
      become: yes
      group:
        name: '{{ user }}'
        state: present

    - name: Create user
      become: yes
      user:
        name: '{{ user }}'
        groups: '{{ user }}'
        shell: /sbin/nologin
        append: yes
        state: present
        create_home: yes

    - name: Copy spec JSON
      become: yes
      copy:
        src: ../rococo/rococo-bob-raw.json
        dest: /home/{{ user }}/rococo-raw.json
        owner: '{{ user }}'
        group: '{{ user }}'

    - name: Copy SystemD config
      become: yes
      template:
        src: gear-node.service.j2
        dest: /etc/systemd/system/gear-node.service
        owner: root
        group: root

    - name: Stop service
      become: yes
      systemd:
        name: gear-node
        state: stopped
        daemon_reload: yes

    - name: Downloads Gear collator executable
      become: yes
      get_url:
        url: https://github.com/gear-tech/builds/releases/download/collator/gear-node
        dest: /usr/local/bin
        mode: '0755'
        force: yes
        owner: root
        group: root

    - name: Start service
      become: yes
      systemd:
        name: gear-node
        state: started
        enabled: yes
        daemon_reload: yes
